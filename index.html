<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hubspot</title>
        <link rel="stylesheet" href="css/master.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="container-fullwidth bg-white">
                <div class="container">
                    <div class="container-fullwidth bg-light-blue"></div>
                    <div class="cta-container clearfix">
                        <div class="cta">
                            <button id="login-button">Login</button>
                            <button class="btn-orange btn-small">Get Hubspot Free</button>
                        </div>
                    </div>
                    <div class="container-fullwidth bg-light-white">
                        <div id="logo">
                            <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="Logo Fluentify">
                        </div>
                    <nav class="navbar">
                        <div class="topnav-right">
                          <a href="#software">Software</a>
                          <a href="#Pricing">Pricing</a>
                          <a href="#Resources">Resources</a>
                          <a href="#Partners">Partners</a>
                          <a href="#About">About</a>
                        </div>
                      </div>
                    </nav>
                </div>
                </div>
            </section>
        </header>
        <main>
            <div class="banner">
                <div class="container-fullwidth bg-blue"></div>
            </div>
            <div class="banner-2">
                <div class="container-fullwidth bg-blue-2"></div>
            </div>
            <div class="banner-3">
                <div class="container-fullwidth bg-blue-3"></div>
            </div>
            <div class="banner-4">
                <div class="container-fullwidth bg-blue-3"></div>
            </div>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
    </body>
</html>
